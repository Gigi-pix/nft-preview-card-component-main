<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  <img id="cubex" src="image-equilibrium.jpg" alt="Equilibrium">
  <div class="section1">
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
  
<div class="section2">
  <img src="icon-ethereum.svg" alt="icon-ethereum" style="width: 30px; height: auto;">
<h2 style="color: hsl(178, 100%, 50%);">0.041 ETH</h2>
<img src="icon-clock.svg" alt="icon-clock" style="width: 30px; height: auto;">
  <h3 style="color: white;">3 days left</h3>
</div>
<hr>

<div class="profile">
  <div class="image">
  <img id="avatar" src="image-avatar.png" alt="Jules Wyvern"> 
</div>
<p class="author">Creation of <strong style="color: white;"> Jules Wyvern</strong></p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: white;">Frontend Mentor</a>. 
    Coded by <a href="#" style="color: white;">Gigi-pix</a>.
  </div>
</div>
</body>
</html>
